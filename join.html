<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Together Cycling is a Stockholm beased cycling club focusing on challenging, safe and neat peleton rides. Come together on inspiring rides. "
    />
    <meta
      name="keywords"
      content="Peleton, cycling club, group cycling, training, rides, Stockholm cycling, road cycling"
    />

    <title>Together Cycling</title>
    <!-- Adding fav icon to tab - generated with favicon.io. Image from rawpixel.-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Together Cycling</h1>
      </a>
      <nav>
        <ul>
          <li id="about"><a href="about.html">Who we are</a></li>
          <li id="rides"><a href="rides.html">Our rides</a></li>
          <li id="join"><a href="join.html">Ride with us!</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main section-->
    <main>
        <section id="signup">
      <h2>Sign up to receive emails on upcoming rides!</h2>
      <form action="https://formdump.codeinstitute.com" method="post">
        <input type="text" id="fname" name="first-name" value="First Name"/>
        <br />
        <input type="text" id="lname" name="last-name" value="Last Name" />
        <br />
        <input type="email" id="email" name="email" value="Email Adress"/>
        <br />
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">I agree to receiving emails from Together Cycling</label>
        <br />
        <input type="radio" id="beginner" name="beginner" />
        <label for="beginner">I'm new to road cycling</label>
        <br>
        <input type="radio" id="experienced" name="experienced" />
        <label for="experienced">I'm an experienced cyclist</label>
        <br>
        <input type="sumbit" value="Submit" />
      </form>
    </section>
    </main>

    <!-- Footer-->
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.strava.com/"
            target="_blank"
            rel="noopener"
            aria-label="Join our Strava group (opens in new tab)"
            ><i class="fa-brands fa-strava"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https.//instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Check us in on Instagram (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/5fb4272d56.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
