<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Together Cycling is a Stockholm beased cycling club focusing on challenging, safe and neat peleton rides. Come together on inspiring rides. "
    />
    <meta
      name="keywords"
      content="Peleton, cycling club, group cycling, training, rides, Stockholm cycling, road cycling"
    />

    <title>Together Cycling</title>
    <!-- Adding fav icon to tab - generated with favicon.io. Image from rawpixel.-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Together Cycling</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="about.html">Who we are</a></li>
          <li><a href="rides.html">Our rides</a></li>
          <li><a href="join.html">Ride with us!</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main section-->
    <main>
      <section id="rides">
        <h2>Our rides</h2>
        <p>Join our rides!</p>
        <div class="iframe">
          <p>Älvsjö - Saltsjöbaden</p>
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1hN_R95NzCv-uNBPOD5rpYHQ4wmyKyVg&ehbc=2E312F&noprof=1"
            width="100%"
            height="100%"
            title="Google map from Älvsjö to Saltsjöbaden"
          ></iframe>
        </div>
        <div class="rides">
          <div class="day">Wednesdays | 18:00</div>
          <div>102 m climb</div>
          <div>128 m decend</div>
          <div>22K</div>
          <div>Beginner</div>
        </div>
        <div class="iframe">
          <p>Liljeholmen - Ingarö</p>
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1UwRpjU3XCmWF_vLfpLJOWkwKZZxXA8g&ehbc=2E312F&noprof=1"
            width="100%"
            height="100%"
            title="Google map from Liljeholmen to Ingarö"
          ></iframe>
        </div>
        <div class="rides">
          <div class="day">Fridays | 18:00</div>
          <div>268 m climb</div>
          <div>268 m decend</div>
          <div>29K</div>
          <div>Intermdiate</div>
        </div>
      </section>
    </main>

    <!-- Footer-->
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.strava.com/"
            target="_blank"
            rel="noopener"
            aria-label="Join our Strava group (opens in new tab)"
            ><i class="fa-brands fa-strava"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https.//instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Check us in on Instagram (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/5fb4272d56.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
